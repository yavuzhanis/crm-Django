{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>CRM PANEL ðŸ¤‘</title>
</head>
<body>
    
    {% include "webapp/navbar.html" %}

    <div class="container">
        <br>
        <!-- notification messages -->
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                   <p id="message-timer" class='alert alert-success float-center text-center '> 
                   
                            <i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{message}}

                   
                    </p> 
            {% endif %}

        {% endfor %}




        {% block content %}

        {% endblock content %}
    </div>
<script src="{% static 'js/App.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/635edd2698.js" crossorigin="anonymous"></script>
</body>
</html>
